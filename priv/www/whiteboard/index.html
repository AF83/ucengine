<body>
 <h1>Whiteboard demo</h1>
 <div id="whiteboard">
  <div id="controls">
		<div class="ctr_btn draw_fct active" id="btn_0">brush</div> 
		<div class="ctr_btn draw_fct" id="btn_1">brush 2</div> 
		<div class="ctr_btn draw_fct" id="btn_2">line</div> 
		<div class="ctr_btn draw_fct" id="btn_3">rectangle</div> 
		<div class="ctr_btn draw_fct" id="btn_4">circle</div> 

		<div class="ctr_btn" id="btn_5">clear</div> 
		<br />
		<div class="ctr_btn" id="btn_9">new</div> 
		<div class="ctr_btn" id="btn_10">undo</div> 
		<div class="ctr_btn" id="btn_13">redo</div> 
		<div class="ctr_btn" id="btn_11">repaint</div> 
		<div class="ctr_btn" id="btn_12">print</div> 
		
  </div>

  <canvas id="canvas" width="400" height="400">Your browser can not handle canvas...</canvas>
  <canvas id="canvasInterface" width="400" height="400"></canvas>
  <div id="chooserWidgets">
    <canvas id="colorChooser" width="275" height="80"></canvas>
    <canvas id="lineWidthChooser" width="275" height="76"></canvas>
    <canvas id="transportWidget" width="275" height="50"></canvas>
  </div>
 </div>

  <script src="painter/cp_depends.js" type="text/javascript"></script>
  <script src="painter/excanvas.js" type="text/javascript"></script>
  <script src="painter/CanvasWidget.js" type="text/javascript"></script>
  <script src="painter/CanvasPainter.js" type="text/javascript"></script>
  <script src="painter/CPWidgets.js" type="text/javascript"></script>
  <script src="painter/CPAnimator.js" type="text/javascript"></script>
  <script src="painter/CPDrawing.js" type="text/javascript"></script>

  <script src="libs/jquery-1.4.2.js" type="text/javascript"></script>
  <script src="whiteboard.js" type="text/javascript"></script>

</body>
